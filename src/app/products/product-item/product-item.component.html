@if (errorMessage) {
  <div  class="error">
    {{ errorMessage }}
  </div>
}@else if(product && !errorMessage) {
  <div >
       <div class="product-detail">
        <h3>{{ product.title }}</h3>
        <p>R$ {{ product.price}}</p>
        <p>{{product.description}}</p>
        <a routerLink="/" class="btn">Back to List</a>
      </div>
  </div>
} @else {
      <div class="spinner-container">
        <div class="spinner"></div>
        <p>Loading product...</p>
      </div>
}
