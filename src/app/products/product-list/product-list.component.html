<h1>Product List</h1>
@if (errorMessage) {
  <div class="error">
    {{ errorMessage }}
  </div>
}@else {
  <div >
    @for (product of products; track $index) {
       <div class="product-card">
        <h3>{{ product.title }}</h3>
        <p>{{ product.price}}</p>
        <a [routerLink]="['/product', product.id]" class="btn">View Details</a>
      </div>
    }
    @empty {
      <p>No products found</p>
    }
    </div>
}
