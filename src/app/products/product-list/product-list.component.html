<h1>Product List</h1>
@if (errorMessage) {
  <div class="error">
    {{ errorMessage }}
  </div>
}@else {
  <div >
    @for (product of products; track product.id) {
       <div class="product-card">
        <h3>{{ product.title }}</h3>
        <p>R$ {{ product.price}}</p>
        <a [routerLink]="['/products', product.id]" class="btn">View Details</a>
      </div>
    }
    @empty {
      <div class="spinner-container">
        <div class="spinner"></div>
        <p>Loading products...</p>
      </div>
    }
    </div>
}
